<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://cdn.countthings.com/websitestaticfiles/Images/website/new_design/uses4.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
        }
        .container {
            margin-top: 100px;
            background: rgba(228, 225, 225, 0.6);
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5rem;
            color: yellow; /* Updated to a different color for visibility */
        }
        .count {
            font-size: 3rem;
            margin: 20px 0;
        }
        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .increment {
            background: green;
            color: white;
        }
        .decrement {
            background: red;
            color: white;
        }
        .reset {
            background: blue;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Counter App</h1>
        <div class="count" id="count">0</div>
        <button class="increment" onclick="increment()">Increment</button>
        <button class="decrement" onclick="decrement()">Decrement</button>
        <button class="reset" onclick="reset()">Reset</button>
    </div>

    <script>
        let count = 0;
        const countDisplay = document.getElementById("count");

        function updateDisplay() {
            countDisplay.textContent = count;
        }

        function increment() {
            count++;
            updateDisplay();
        }

        function decrement() {
            if (count > 0) {
                count--;
            }
            updateDisplay();
        }

        function reset() {
            count = 0;
            updateDisplay();
        }
    </script>
</body>
</html>
