<!DOCTYPE html>

    <title>Responsive Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family:'Copperplate', 'Papyrus',  fantasy;
            font-style: italic;
            background-color: #dbaa50; /* Exciting Yellow */
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            padding: 32px;
            width: 100%;
            height: auto;
            box-sizing: border-box;
        }
        .grid-container img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }
        .hero {
            height: 600px; /* Enlarged hero section */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-size: 2rem;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }
        .navbar ul {
            display: flex;
            gap: 20px;
        }
        .navbar ul li {
            list-style: none;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }
    </style>
</head>
